<div>
  <!--sub headers-->
  <header class="sub-header">
    <div class="ui-container">
    <!--  removed actions here -->
      <div>
        <h3 class="aaf-sa-subappname">
          Scorecard for your submission to  ‘{{vm.challenge.title}}’
        </h3>
         <h5 class="aaf-sa-subappname">
          Reviewd by "Reviewer Name and Date Here"
        </h5>
      </div>
    </div>
  </header>
  <div class="ui-container">
    <!-- <h2>  this will become the read only view scoreacard (remove me)</h2> -->
    <table data-ng-table="vm.tableParams" class="table subAppTable {{browser==='safari'?'safari':''}}">
      <thead>
        <tr>
          <th class="checkAll">
            &nbsp;
          </th>
          <th data-ng-repeat="header in vm.columnHeaders">
            <div>{{header.colName}}</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="scoreItem in $data" >
          <td>
            &nbsp;
          </td>
          <td class="text-left ng-binding">
            <h4>
              {{scoreItem.id}}&nbsp;
            </h4>
          </td>
          <td class="text-left ng-binding">
          <div>
            <h4>
              {{scoreItem.requirement.requirementText}}
            </h4>
          </div>
          <div class="nik-user-comment" data-ng-if="needToShowComment(scoreItem)">
               <span>{{scoreItem.comment}}</span>
          </div>
          </td>

          <td>
        <!-- {{$index}} -->
            <b class="ng-binding">{{scoreItem.score}}</b>/4
          </td>
          <td data-ng-if="!phone&&needToShowComment(scoreItem)" class="text-left" data-sortable="'col4'">
            <a>1 comment<a>
          </td>
        </tr>
      </tbody>
    </table>
    <!--end table-->
    <div class="text-right">
      <h2> Total Score - {{vm.totalScore}}/{{vm.outOfScore}}</h2>
    </div>
    <br>

  </div>
</div>
